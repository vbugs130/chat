<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>real time chat</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <form id="chat">
        <p>Este site é somente para aprendizado, as mensagens eviadas são publicas <br>
            <a href="https://github.com/vbugs130/chat">repositório</a>
        </p>
        <input type="text" id="nome" placeholder="Digite seu nome" minlength="3" autocomplete="off" required>
        <div id="messages"></div>
        <input type="text" placeholder="Digite a mensagem" id="message" autocomplete="off" required>
        <button type="submit" id="enviar">Enviar</button>
    </form>


    <script src="./main.js"></script>
</body>

</html>
